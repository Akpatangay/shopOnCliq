<div class="container">
    <p id="sign">shopOnCliq | Sign In</p>
    <form class="form-horizontal for" ng-submit="log.userLogin()">
        <div class="form-group">
            <label class="control-label col-sm-2 col-md-2 lab" for="email">Email: </label>
            <div class="col-sm-10 col-md-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="log.email"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2 lab" for="pwd">Password: </label>
            <div class="col-sm-10 col-md-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="log.password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="control-label col-sm-10 col-md-10">
                <button type="submit" id="sub" class="btn btn-default sub">Submit</button>
            </div>
        </div>
        <div class="control-label col-sm-10 col-md-10">
            <p>New to shopOnCliq?
                <a type="button" class="btn btn-default button sub" href="#!/signUpForm">Sign Up</a>
            </p>
        </div>
        <br/>
        <br/><hr/>
        <div class="col-sm-12 col-md-12">
            <a type="button" class="btn btn-default sub button" style="width: 80%;" href="#!/">Home</a>
        </div>
    </form>
</div>
